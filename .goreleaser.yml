# Requirements:
# - Docker
# - go install github.com/crazy-max/xgo@latest
builds:
    # Building of Bank-Vaults is a bit hacky since the pkcs11 package can't be built with simple Go Crosscompiling
    # so we need to use xgo, but that is not directly supported in GoReleaser, so we do the actual compilation with
    # xgo in post hooks for all targets.
    -   id: bank-vaults
        main: ./cmd/template
        binary: bank-vaults
        env:
            - CGO_ENABLED=0
        ldflags: "-s -w -X main.version={{ .Version }} -X main.commitHash={{ .ShortCommit }} -X main.buildDate={{ .Date }}"
        goos:
            - linux
            - darwin
        goarch:
            - amd64
            - arm64
        hooks:
            post:
            - xgo -targets {{ .Os }}/{{ .Arch }} -dest dist -ldflags '-s -w -X main.version={{ .Version }} -X main.commitHash={{ .ShortCommit }} -X main.buildDate={{ .Date }}' -pkg cmd/bank-vaults .
            - sudo bash -c "mkdir -p dist/bank-vaults_{{ .Os }}_{{ .Arch }}; mv dist/github.com/banzaicloud/bank-vaults-{{ .Os }}-{{ .Arch }} dist/bank-vaults_{{ .Os }}_{{ .Arch }}/bank-vaults"

    -   id: vault-env
        main: ./cmd/vault-env
        binary: vault-env
        env:
            - CGO_ENABLED=0
        ldflags: "-s -w -X main.version={{ .Version }} -X main.commitHash={{ .ShortCommit }} -X main.buildDate={{ .Date }}"
        goos:
            - linux
            - darwin
        goarch:
            - amd64
            - arm64
archives:
    -   id: bank-vaults
        name_template: "{{ .Binary }}-{{ .Os }}-{{ .Arch }}"
        builds:
            - bank-vaults
        format_overrides:
            - goos: windows
              format: zip
    -   id: vault-env
        name_template: "{{ .Binary }}-{{ .Os }}-{{ .Arch }}"
        builds:
            - vault-env
        format_overrides:
            - goos: windows
              format: zip

checksum:
    name_template: "bank-vaults_checksums.txt"

changelog:
    skip: false
