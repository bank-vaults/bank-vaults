kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "vault-operator.fullname" . }}
  labels:
    chart: {{ include "vault-operator.chart" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "vault-operator.fullname" . }}
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ include "vault-operator.fullname" . }}
  apiGroup: rbac.authorization.k8s.io
