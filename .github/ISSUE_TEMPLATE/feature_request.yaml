description: Suggest an idea for Bank-Vaults
labels: [kind/enhancement]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for submitting a feature request!

        Please describe what you would like to change/add and why in detail by filling out the template below.

        If you are not sure if your request fits into Bank-Vaults, you can contact us via the available [support channels](https://bank-vaults.dev/docs/support).
  - type: checkboxes
    attributes:
      label: Preflight Checklist
      description: Please ensure you've completed all of the following.
      options:
        - label: I have searched the [issue tracker](https://www.github.com/bank-vaults/bank-vaults/issues) for an issue that matches the one I want to file, without success.
          required: true
        - label: I agree to follow the [Code of Conduct](https://bank-vaults.dev/docs/code-of-conduct).
          required: true
  - type: textarea
    attributes:
      label: Problem Description
      description: A clear and concise description of the problem you are seeking to solve with this feature request.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Proposed Solution
      description: A clear and concise description of what would you like to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Alternatives Considered
      description: A clear and concise description of any alternative solutions or features you've considered.
  - type: textarea
    attributes:
      label: Additional Information
      description: Add any other context about the problem here.
