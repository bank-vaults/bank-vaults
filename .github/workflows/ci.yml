name: CI
on: [pull_request]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13

    - name: Check out code
      uses: actions/checkout@v1

    - name: Build
      run: make check

  acceptance-test:
    name: Acceptance test
    runs-on: ubuntu-latest
    env:
      K8S_VERSION: v1.15.3
      VAULT_VERSION: "1.2.3"
      KUBECONFIG: /home/circleci/.kube/config
      KURUN_VERSION: "0.2.3"
      MINIKUBE_VERSION: v1.4.0
      MINIKUBE_WANTUPDATENOTIFICATION: false
      MINIKUBE_WANTREPORTERRORPROMPT: false
      MINIKUBE_HOME: /home/circleci
      CHANGE_MINIKUBE_NONE_USER: true
      GIN_MODE: release
      DOCKER_LATEST: 1
      VERSION: latest

    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13

    - name: Check out code
      uses: actions/checkout@v1

    - name: Install minikube
      run: |
        curl -Lo minikube https://github.com/kubernetes/minikube/releases/download/${MINIKUBE_VERSION}/minikube-linux-amd64 && chmod +x minikube && sudo mv minikube /usr/local/bin/

    - name: Start minikube
      run: |
        sudo -E minikube start --vm-driver=none --cpus 2 --memory 4096 --kubernetes-version=${K8S_VERSION} --extra-config=kubeadm.ignore-preflight-errors=SystemVerification

    - name: Build Docker images
      run: |
        make docker
        make docker-operator
        make docker-vault-env
        make docker-webhook

    - name: Install kubectl, helm and kurun
      run: |
        # kubectl
        curl -Lo kubectl https://storage.googleapis.com/kubernetes-release/release/${K8S_VERSION}/bin/linux/amd64/kubectl && chmod +x kubectl && sudo mv kubectl /usr/local/bin/
        mkdir -p ${HOME}/.kube
        touch ${HOME}/.kube/config
        # helm
        curl -L https://git.io/get_helm.sh | bash
        helm init --wait
        helm repo add banzaicloud-stable https://kubernetes-charts.banzaicloud.com/
        # kurun
        curl -Lo kurun https://github.com/banzaicloud/kurun/releases/download/${KURUN_VERSION}/kurun-linux-amd64 && chmod +x kurun && sudo mv kurun /usr/local/bin/

    - name: Operator and webhook acceptance test
      run: |
        sudo apt install socat
        hack/acceptance-test.sh
